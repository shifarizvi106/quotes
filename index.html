<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Quotes</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f0e1;
            color: #4b2e2e;
            text-align: center;
            padding: 20px;
            transition: all 0.3s;
        }
        .card {
            background: #fffaf0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
            opacity: 1;
            transition: all 0.3s;
        }
        .ayah-arabic {
            font-size: 1.8rem;
            margin: 15px 0;
            direction: rtl;
        }
        .ayah-english {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .reference {
            font-size: 1rem;
            color: #7b5e5e;
            margin: 15px 0;
        }
        .button {
            margin: 10px 5px;
            padding: 10px 20px;
            background: #7b5e5e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .button:hover {
            background: #5e4545;
            transform: scale(1.05);
        }
        .dark-mode { background: #2b2b2b; color: #f5f5f5; }
        .dark-mode .card { background: #3c3c3c; }
        .search-box {
            padding: 8px;
            margin: 5px;
            border: 1px solid #7b5e5e;
            border-radius: 6px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="ayah-arabic" id="ayah-arabic">Loading...</div>
        <div class="ayah-english" id="ayah-english"></div>
        <div class="reference" id="reference"></div>
        
        <input type="text" id="surah-input" class="search-box" placeholder="Enter Surah name">
        <button class="button" onclick="fetchSurah()">Get Surah</button>
        <button class="button" onclick="loadRandomAyah()">Random Verse</button>
        <button class="button" onclick="toggleDarkMode()">Dark Mode</button>
        <a id="share-btn" class="button" href="#" target="_blank">Share</a>
    </div>

<script>
    const CORS_PROXY = "https://corsproxy.io/?";
    const API_URL_RANDOM = "https://api.alquran.cloud/v1/ayah/random";
    const API_URL_SURAH = "https://api.alquran.cloud/v1/surah/";

    async function loadRandomAyah() {
        try {
            const response = await fetch(CORS_PROXY + API_URL_RANDOM);
            const data = await response.json();
            const ayah = data.data;

            displayContent(ayah.text, ayah.edition.name, `${ayah.surah.englishName} (${ayah.surah.number}:${ayah.numberInSurah})`);
        } catch (err) {
            alert("Failed to fetch verse. Try again later.");
        }
    }

    async function fetchSurah() {
        const surahName = document.getElementById('surah-input').value.trim();
        if (!surahName) {
            alert("Please enter a Surah name.");
            return;
        }

        try {
            const response = await fetch(CORS_PROXY + API_URL_SURAH);
            const data = await response.json();
            const surah = data.data.find(s => s.englishName.toLowerCase() === surahName.toLowerCase());

            if (surah) {
                displayContent(`Surah ${surah.englishName}`, `Total Verses: ${surah.numberOfAyahs}`, `Surah ${surah.englishName} (${surah.number})`);
            } else {
                alert("Surah not found. Try again.");
            }
        } catch (err) {
            alert("Failed to fetch Surah. Try again later.");
        }
    }

    function displayContent(arabic, english, reference) {
        document.getElementById('ayah-arabic').textContent = arabic;
        document.getElementById('ayah-english').textContent = english;
        document.getElementById('reference').textContent = reference;

        const shareText = `${arabic}\n${english}\n- ${reference}`;
        document.getElementById('share-btn').href = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    loadRandomAyah();
</script>
</body>
</html>
