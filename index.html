<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Quotes</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f0e1;
            color: #4b2e2e;
            text-align: center;
            padding: 20px;
            transition: all 0.3s;
        }
        .card {
            background: #fffaf0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
            opacity: 1;
            transition: all 0.3s;
        }
        .ayah-arabic {
            font-size: 1.8rem;
            margin: 15px 0;
            direction: rtl;
        }
        .ayah-english {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .reference {
            font-size: 1rem;
            color: #7b5e5e;
            margin: 15px 0;
        }
        .button {
            margin: 10px 5px;
            padding: 10px 20px;
            background: #7b5e5e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .button:hover {
            background: #5e4545;
            transform: scale(1.05);
        }
        .dark-mode { background: #2b2b2b; color: #f5f5f5; }
        .dark-mode .card { background: #3c3c3c; }
        .search-box {
            padding: 8px;
            margin: 5px;
            border: 1px solid #7b5e5e;
            border-radius: 6px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="ayah-arabic" id="ayah-arabic">Loading...</div>
        <div class="ayah-english" id="ayah-english"></div>
        <div class="reference" id="reference"></div>
        
        <input type="text" id="surah-input" class="search-box" placeholder="Enter Surah number (1-114)">
        <button class="button" onclick="fetchSurah()">Get Surah</button>
        <button class="button" onclick="loadRandomAyah()">Random Verse</button>
        <button class="button" onclick="toggleDarkMode()">Dark Mode</button>
        <a id="share-btn" class="button" href="#" target="_blank">Share</a>
    </div>

<script>
    // Simplified data storage
    const quranData = {
        ayahs: [
            {
                arabic: 'بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ', 
                english: 'In the name of Allah, the Entirely Merciful, the Especially Merciful.', 
                reference: 'Al-Fatihah 1:1'
            },
            {
                arabic: 'الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ', 
                english: 'All praise is due to Allah, Lord of the worlds.', 
                reference: 'Al-Fatihah 1:2'
            },
            {
                arabic: 'اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ', 
                english: 'Allah - there is no deity except Him, the Ever-Living, the Sustainer of existence.', 
                reference: 'Al-Baqarah 2:255'
            }
        ],
        surahs: [
            { number: 1, name: "Al-Fatihah", ayahs: 7 },
            { number: 2, name: "Al-Baqarah", ayahs: 286 },
            { number: 112, name: "Al-Ikhlas", ayahs: 4 }
        ]
    };

    // Main display function
    function displayContent(arabic, english, reference) {
        document.getElementById('ayah-arabic').textContent = arabic;
        document.getElementById('ayah-english').textContent = english;
        document.getElementById('reference').textContent = reference;
        
        // Update share link
        const shareText = `${arabic}\n${english}\n- ${reference}`;
        document.getElementById('share-btn').href = 
            `https://wa.me/?text=${encodeURIComponent(shareText)}`;
    }

    // Fetch surah from API (simplified mock)
    function fetchSurah() {
        const surahNum = parseInt(document.getElementById('surah-input').value);
        if (surahNum < 1 || surahNum > 114) {
            alert("Please enter a surah number between 1-114");
            return;
        }
        
        // In a real app, you would fetch from an API here
        const surah = quranData.surahs.find(s => s.number === surahNum);
        if (surah) {
            displayContent(
                `Surah ${surah.name} (${surah.number})`, 
                `This surah has ${surah.ayahs} verses`, 
                `Surah ${surah.name}`
            );
        } else {
            alert("Surah data not available in this demo");
        }
    }

    // Random verse loader
    function loadRandomAyah() {
        const randomAyah = quranData.ayahs[
            Math.floor(Math.random() * quranData.ayahs.length)
        ];
        displayContent(
            randomAyah.arabic, 
            randomAyah.english, 
            randomAyah.reference
        );
    }

    // Dark mode toggle
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    // Initialize with first verse
    displayContent(
        quranData.ayahs[0].arabic,
        quranData.ayahs[0].english,
        quranData.ayahs[0].reference
    );
</script>
</body>
</html>
