<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Quotes (Offline Mode)</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f0e1;
            color: #4b2e2e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .card {
            background: #fffaf0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .ayah-arabic {
            font-size: 1.8rem;
            margin-bottom: 10px;
            direction: rtl;
        }
        .ayah-english {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .reference {
            font-size: 1rem;
            color: #7b5e5e;
        }
        .tafsir {
            font-size: 0.9rem;
            color: #5e4545;
            margin-top: 10px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #7b5e5e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            background: #5e4545;
            transform: scale(1.05);
        }
        .dark-mode {
            background: #2b2b2b;
            color: #f5f5f5;
        }
        .dark-mode .card {
            background: #3c3c3c;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-input, .search-select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #7b5e5e;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="ayah-arabic" id="ayah-arabic">Loading...</div>
        <div class="ayah-english" id="ayah-english"></div>
        <div class="reference" id="reference"></div>
        <div class="tafsir" id="tafsir">Tafsir by Sistani: Coming Soon</div>

        <div class="search-container">
            <select id="surahSelect" class="search-select"></select>
            <input type="number" id="ayahInput" class="search-input" placeholder="Ayah Number">
            <button class="button" onclick="searchAyah()">Search</button>
        </div>

        <button class="button" onclick="loadRandomAyah()">Load Another Verse</button>
        <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        const ayahs = [
            {arabic: 'بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ', english: 'In the name of Allah, the Entirely Merciful, the Especially Merciful.', reference: 'Al-Fatihah (1:1)'},
            {arabic: 'اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ', english: 'Allah - there is no deity except Him, the Ever-Living, the Sustainer of existence.', reference: 'Al-Baqarah (2:255)'},
            {arabic: 'وَقُلْ رَبِّ زِدْنِي عِلْمًا', english: 'And say, "My Lord, increase me in knowledge."', reference: 'Ta-Ha (20:114)'},
            {arabic: 'إِنَّ مَعَ الْعُسْرِ يُسْرًا', english: 'Indeed, with hardship [will be] ease.', reference: 'Ash-Sharh (94:6)'},
            {arabic: 'فَإِنَّ مَعَ الْعُسْرِ يُسْرًا', english: 'For indeed, with hardship [will be] ease.', reference: 'Ash-Sharh (94:5)'},
            {arabic: 'إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ', english: 'Indeed, We have granted you, [O Muhammad], al-Kawthar.', reference: 'Al-Kawthar (108:1)'}
        ];

        const surahList = [
            "Al-Fatihah", "Al-Baqarah", "Aal-E-Imran", "An-Nisa", "Al-Maidah", "Al-An'am", "Al-A'raf", "Al-Anfal", "At-Tawbah", "Yunus", "Hud", "Yusuf", "Ar-Ra'd", "Ibrahim", "Al-Hijr", "An-Nahl", "Al-Isra", "Al-Kahf", "Maryam", "Ta-Ha", "Al-Anbiya", "Al-Hajj", "Al-Muminun", "An-Nur", "Al-Furqan", "Ash-Shu'ara", "An-Naml", "Al-Qasas", "Al-Ankabut", "Ar-Rum", "Luqman", "As-Sajda", "Al-Ahzab", "Saba", "Fatir", "Ya-Sin", "As-Saffat", "Sad", "Az-Zumar", "Ghafir", "Fussilat", "Ash-Shura", "Az-Zukhruf", "Ad-Dukhan", "Al-Jathiya", "Al-Ahqaf", "Muhammad", "Al-Fath", "Al-Hujurat", "Qaf", "Adh-Dhariyat", "At-Tur", "An-Najm", "Al-Qamar", "Ar-Rahman", "Al-Waqia", "Al-Hadid", "Al-Mujadila", "Al-Hashr", "Al-Mumtahina", "As-Saff", "Al-Jumu'a", "Al-Munafiqun", "At-Taghabun", "At-Talaq", "At-Tahrim", "Al-Mulk", "Al-Qalam", "Al-Haqqa", "Al-Ma'arij", "Nuh", "Al-Jinn", "Al-Muzzammil", "Al-Muddaththir", "Al-Qiyama", "Al-Insan", "Al-Mursalat", "An-Naba", "An-Nazi'at", "Abasa", "At-Takwir", "Al-Infitar", "Al-Mutaffifin", "Al-Inshiqaq", "Al-Burooj", "At-Tariq", "Al-Ala", "Al-Ghashiya", "Al-Fajr", "Al-Balad", "Ash-Shams", "Al-Lail", "Ad-Duha", "Ash-Sharh", "At-Tin", "Al-Alaq", "Al-Qadr", "Al-Bayyina", "Az-Zalzalah", "Al-Adiyat", "Al-Qaria", "At-Takathur", "Al-Asr", "Al-Humazah", "Al-Fil", "Quraish", "Al-Ma'un", "Al-Kawthar", "Al-Kafirun", "An-Nasr", "Al-Masad", "Al-Ikhlas", "Al-Falaq", "An-Nas"
        ];

        surahList.forEach((name, index) => {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            document.getElementById('surahSelect').appendChild(option);
        });

        function loadRandomAyah() {
            const card = document.getElementById('card');
            card.style.opacity = 0;
            const randomIndex = Math.floor(Math.random() * ayahs.length);
            const ayah = ayahs[randomIndex];

            document.getElementById('ayah-arabic').innerText = ayah.arabic;
            document.getElementById('ayah-english').innerText = ayah.english;
            document.getElementById('reference').innerText = ayah.reference;

            card.style.opacity = 1;
        }

        function searchAyah() {
            const surah = document.getElementById('surahSelect').value;
            const ayahInput = document.getElementById('ayahInput').value;
            const foundAyah = ayahs.find(a => a.reference.includes(surah) && a.reference.includes(`(${ayahInput})`));

            const card = document.getElementById('card');
            card.style.opacity = 0;

            if(foundAyah) {
                document.getElementById('ayah-arabic').innerText = foundAyah.arabic;
                document.getElementById('ayah-english').innerText = foundAyah.english;
                document.getElementById('reference').innerText = foundAyah.reference;
            } else {
                document.getElementById('ayah-arabic').innerText = 'Ayah not found in offline data.';
                document.getElementById('ayah-english').innerText = '';
                document.getElementById('reference').innerText = '';
            }

            card.style.opacity = 1;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        loadRandomAyah();
    </script>
</body>
</html>
