<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Quotes</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f0e1;
            color: #4b2e2e;
            text-align: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .card {
            background: #fffaf0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .ayah-arabic {
            font-size: 1.8rem;
            margin-bottom: 10px;
            direction: rtl;
        }
        .ayah-english {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .reference {
            font-size: 1rem;
            color: #7b5e5e;
        }
        .button {
            margin: 10px 5px;
            padding: 10px 20px;
            background: #7b5e5e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            background: #5e4545;
            transform: scale(1.05);
        }
        .dark-mode {
            background: #2b2b2b;
            color: #f5f5f5;
        }
        .dark-mode .card {
            background: #3c3c3c;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #7b5e5e;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="ayah-arabic" id="ayah-arabic">Loading...</div>
        <div class="ayah-english" id="ayah-english"></div>
        <div class="reference" id="reference"></div>

        <div class="search-container">
            <input type="text" id="surahSearchInput" class="search-input" placeholder="Enter Surah Name">
            <button class="button" onclick="searchSurahByName()">View Full Surah</button>
        </div>

        <button class="button" onclick="loadRandomAyah()">Load Random Verse</button>
        <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        const ayahs = [
            {arabic: 'بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ', english: 'In the name of Allah, the Entirely Merciful, the Especially Merciful.', reference: 'Al-Fatihah (1:1)'},
            {arabic: 'الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ', english: 'All praise is due to Allah, Lord of the worlds.', reference: 'Al-Fatihah (1:2)'},
            {arabic: 'اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ', english: 'Allah - there is no deity except Him, the Ever-Living, the Sustainer of existence.', reference: 'Al-Baqarah (2:255)'},
            {arabic: 'إِنَّ مَعَ الْعُسْرِ يُسْرًا', english: 'Indeed, with hardship [will be] ease.', reference: 'Ash-Sharh (94:6)'},
            {arabic: 'إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ', english: 'Indeed, We have granted you, [O Muhammad], al-Kawthar.', reference: 'Al-Kawthar (108:1)'}
        ];

        async function searchSurahByName() {
            const surahName = document.getElementById('surahSearchInput').value.toLowerCase();
            if (!surahName) return alert("Please enter a Surah name.");

            try {
                const res = await fetch('https://api.quran.com/v4/chapters');
                const data = await res.json();
                const chapter = data.data.find(ch => ch.name_simple.toLowerCase() === surahName);

                if (!chapter) {
                    alert("Surah not found.");
                    return;
                }

                const chapterNumber = chapter.id;
                const arabicRes = await fetch(`https://api.quran.com/v4/quran/verses/uthmani?chapter_number=${chapterNumber}`);
                const arabicData = await arabicRes.json();
                const translationRes = await fetch(`https://api.quran.com/v4/quran/translations/131?chapter_number=${chapterNumber}`);
                const translationData = await translationRes.json();

                const verses = arabicData.data.verses;
                const translations = translationData.data.translations;

                let arabicHTML = '';
                let englishHTML = '';

                verses.forEach((v, idx) => {
                    arabicHTML += `<div>${v.text}</div>`;
                    englishHTML += `<div>${translations[idx]?.text || ''}</div>`;
                });

                const card = document.getElementById('card');
                card.style.opacity = 0;

                document.getElementById('ayah-arabic').innerHTML = arabicHTML;
                document.getElementById('ayah-english').innerHTML = englishHTML;
                document.getElementById('reference').innerText = `${chapter.name_simple} (Surah ${chapterNumber})`;

                card.style.opacity = 1;

            } catch (err) {
                alert("Error fetching Surah. Please try again.");
                console.error(err);
            }
        }

        function loadRandomAyah() {
            const card = document.getElementById('card');
            card.style.opacity = 0;
            const randomIndex = Math.floor(Math.random() * ayahs.length);
            const ayah = ayahs[randomIndex];

            document.getElementById('ayah-arabic').innerText = ayah.arabic;
            document.getElementById('ayah-english').innerText = ayah.english;
            document.getElementById('reference').innerText = ayah.reference;

            card.style.opacity = 1;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        loadRandomAyah();
    </script>
</body>
</html>
