<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Quotes</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f0e1;
            color: #4b2e2e;
            text-align: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .card {
            background: #fffaf0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .ayah-arabic {
            font-size: 1.8rem;
            margin-bottom: 10px;
            direction: rtl;
        }
        .ayah-english {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .reference {
            font-size: 1rem;
            color: #7b5e5e;
        }
        .button {
            margin: 10px 5px;
            padding: 10px 20px;
            background: #7b5e5e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            background: #5e4545;
            transform: scale(1.05);
        }
        .dark-mode {
            background: #2b2b2b;
            color: #f5f5f5;
        }
        .dark-mode .card {
            background: #3c3c3c;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #7b5e5e;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="ayah-arabic" id="ayah-arabic">Loading...</div>
        <div class="ayah-english" id="ayah-english"></div>
        <div class="reference" id="reference"></div>

        <div class="search-container">
            <input type="text" id="surahSearchInput" class="search-input" placeholder="Enter Surah Name">
            <button class="button" onclick="searchSurahByName()">View Full Surah</button>
        </div>

        <button class="button" onclick="loadRandomAyah()">Load Random Verse</button>
        <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <a id="whatsapp-share" class="button" href="#" target="_blank">Share on WhatsApp</a>
    </div>

    <script>
        const surahs = {
            "ikhlas": {
                arabic: "قُلْ هُوَ اللَّهُ أَحَدٌ اللَّهُ الصَّمَدُ لَمْ يَلِدْ وَلَمْ يُولَدْ وَلَمْ يَكُن لَّهُ كُفُوًا أَحَدٌ",
                english: "Say, He is Allah, [Who is] One. Allah, the Eternal Refuge. He neither begets nor is born, Nor is there to Him any equivalent.",
                reference: "Surah Al-Ikhlas"
            },
            "kawthar": {
                arabic: "إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ فَصَلِّ لِرَبِّكَ وَانْحَرْ إِنَّ شَانِئَكَ هُوَ الْأَبْتَرُ",
                english: "Indeed, We have granted you, [O Muhammad], al-Kawthar. So pray to your Lord and sacrifice [to Him alone]. Indeed, your enemy is the one cut off.",
                reference: "Surah Al-Kawthar"
            },
            "nas": {
                arabic: "قُلْ أَعُوذُ بِرَبِّ النَّاسِ مَلِكِ النَّاسِ إِلَٰهِ النَّاسِ مِنْ شَرِّ الْوَسْوَاسِ الْخَنَّاسِ الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ مِنَ الْجِنَّةِ وَالنَّاسِ",
                english: "Say, I seek refuge in the Lord of mankind, The Sovereign of mankind, The God of mankind, From the evil of the retreating whisperer, Who whispers [evil] into the breasts of mankind, From among the jinn and mankind.",
                reference: "Surah An-Nas"
            }
        };

        const ayahs = [
            {arabic: 'بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ', english: 'In the name of Allah, the Entirely Merciful, the Especially Merciful.', reference: 'Al-Fatihah (1:1)'},
            {arabic: 'الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ', english: 'All praise is due to Allah, Lord of the worlds.', reference: 'Al-Fatihah (1:2)'},
            {arabic: 'اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ', english: 'Allah - there is no deity except Him, the Ever-Living, the Sustainer of existence.', reference: 'Al-Baqarah (2:255)'},
            {arabic: 'إِنَّ مَعَ الْعُسْرِ يُسْرًا', english: 'Indeed, with hardship [will be] ease.', reference: 'Ash-Sharh (94:6)'},
            {arabic: 'إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ', english: 'Indeed, We have granted you, [O Muhammad], al-Kawthar.', reference: 'Al-Kawthar (108:1)'}
        ];

        function searchSurahByName() {
            const input = document.getElementById('surahSearchInput').value.toLowerCase().trim();
            if (surahs[input]) {
                const surah = surahs[input];
                displayAyah(surah.arabic, surah.english, surah.reference);
            } else {
                alert("Surah not found. Try 'Ikhlas', 'Kawthar', or 'Nas'.");
            }
        }

        function loadRandomAyah() {
            const randomIndex = Math.floor(Math.random() * ayahs.length);
            const ayah = ayahs[randomIndex];
            displayAyah(ayah.arabic, ayah.english, ayah.reference);
        }

        function displayAyah(arabic, english, reference) {
            const card = document.getElementById('card');
            card.style.opacity = 0;
            document.getElementById('ayah-arabic').innerText = arabic;
            document.getElementById('ayah-english').innerText = english;
            document.getElementById('reference').innerText = reference;

            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(`${arabic}\n${english}\n- ${reference}`)}`;
            document.getElementById('whatsapp-share').href = whatsappLink;

            setTimeout(() => { card.style.opacity = 1; }, 200);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        loadRandomAyah();
    </script>
</body>
</html>
